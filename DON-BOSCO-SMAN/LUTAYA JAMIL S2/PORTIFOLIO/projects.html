    <script>
        function showasidebar() {
            var asidebar = document.getElementById("sidebar-nav");
            asidebar.style.transform = "translateX(0)"
            asidebar.style.transition = "all 200ms ease";
        }

        function changeIcon() {
            var changeIconMenu = document.getElementById("menuIcon");
            changeIconMenu.style.transform = "scale(0)"
            changeIconMenu.style.display = "none"
            changeIconMenu.style.transition = "all 200ms ease";
        }

        function showclosebtn() {
            var asidebar = document.getElementById("closeBtn");
            asidebar.style.transform = "scale(1)"
            asidebar.style.transition = "all 200ms ease";
        }

        function hidesidebar() {
            var changeIconMenu = document.getElementById("sidebar-nav");
            changeIconMenu.style.transform = "translateX(-100%)"
            changeIconMenu.style.transition = "all 200ms ease";
        }

        function showMenuIcon() {
            var changeIconMenu = document.getElementById("menuIcon");
            changeIconMenu.style.transform = "scale(1)"
            changeIconMenu.style.display = "block"
            changeIconMenu.style.transition = "all 200ms ease";
        }

        function hidecloseBtn() {
            var hidecloseBtn = document.getElementById("closeBtn");
            hidecloseBtn.style.transform = "scale(0)"
            hidecloseBtn.style.display = "block"
            hidecloseBtn.style.transition = "all 200ms ease";
        }

        function addbottom() {
            document.getElementById("addbot").style.marginBlock = ".5rem";
        }
    </script>
